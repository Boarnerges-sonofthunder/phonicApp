  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next swiper-navigation-arrow',
        prevEl: '.swiper-button-prev swiper-navigation-arrow',

        el: '.swiper-scrollbar',
      },
    });
